<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form>
            <label for="section">Section:</label>
            <select id="section" name="section">
                <option value="--None--">--None--</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <br>
            <div>
                <br>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required placeholder="Your first name..">
            </div>
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"required placeholder="Your last name..">
            <div>
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"required placeholder="Your email..">
            </div>
            <br>
            <div>
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <br>
            <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Your address.."></textarea>
            </div>
            
            <div>
                <br>
                <button type="submit">Submit</butto>
            </div>

        </form>
        </div>
    </fieldset>
</body>

</html>
